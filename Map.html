<html>
<head>
    <link rel="stylesheet" 
          href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" /> 
</head>
<body>
    <div id="map" style="width: 1200px; height: 600px"></div>
 
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>

    <script>
        var map = L.map('map').setView([-60, 0], 2);
        L.tileLayer('./data/post1500AverageCalories/{z}/{x}/{y}.png', {
            minZoom: 1,
            maxZoom: 6,
            attribution: 'Copyright Ömer Özak (2015)',
            tms: true
        }).addTo(map);
    </script>
</body>
</html>
